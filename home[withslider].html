<!DOCTYPE html>
<html>

<head>
   <meta name = "viewport" content = "width = device-width, initial-scale = 1, 
   maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
   <meta name = "apple-mobile-web-app-capable" content = "yes" />
   <meta name = "apple-mobile-web-app-status-bar-style" content = "black" />
   <title>Default Swiper with Pagination</title>
   <link rel = "stylesheet" 
   href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.min.css" />
   <link rel = "stylesheet" 
   href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.colors.min.css" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
   <div class = "views">
      <div class = "view view-main">
         <div class = "pages">
            <div data-page = "home" class = "page navbar-fixed">

               <div class = "navbar">
                  <div class = "navbar-inner">
                     <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Kembali</span></a></div>
                     <div class = "center"></div>
                     <div class = "right"> <i class="fas fa-shopping-cart"></i> </div>
                  </div>
               </div>

               <div class = "page-content">
                  <div class = "swiper-container">
                     <div class = "swiper-wrapper">
                        <div class = "swiper-slide"><span>Slide 1</span></div>
                        <div class = "swiper-slide"><span>Slide 2</span></div>
                        <div class = "swiper-slide"><span>Slide 3</span></div>
                        <div class = "swiper-slide"><span>Slide 4</span></div>
                     </div>

                     <div class = "swiper-pagination"></div>

                  </div>
                  <div class="content-block-inner">
                        <p>Product name</p>
                        <p>$300</p>
                        <p align="justify"> 

                           this is description

                        </p>
                  </div>

                  </div>
                  
               </div>
            </div>
         </div>
      </div>
      
      <script type = "text/javascript" 
      src = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>

      <style>
      .swiper-container {
         height:40%;
      }

      .swiper-slide {
         background:#fff;
      }

      .swiper-slide span {
         text-align:center;
         display:block;
         margin:20px;
         font-size:21px;
      }
      </style>
      
      <script>
      var myApp = new Framework7();

      var mySwiper = myApp.swiper('.swiper-container', {
         pagination:'.swiper-pagination'
      });
      </script>
   </body>

   </html>
